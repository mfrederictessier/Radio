<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntonisateur Radio Gratuit</title>

<body>
    
    <div class="tuner-container">
        <span><img class="img" src="online-radio-station-vintage-icon-or-symbol-vector.jpg" alt="" height="100px"></span>
        <h1>Syntonisateur Radio</h1>
        <!-- Histats.com  (div with counter) -->
        <div id="histats_counter"></div>
        <!-- Histats.com  START  (aync)-->
        <script type="text/javascript">var _Hasync = _Hasync || [];
            _Hasync.push(['Histats.start', '1,4874463,4,23,170,35,00011001']);
            _Hasync.push(['Histats.fasi', '1']);
            _Hasync.push(['Histats.track_hits', '']);
            (function () {
                var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
                hs.src = ('//s10.histats.com/js15_as.js');
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(hs);
            })();</script>
        <noscript><a href="/" target="_blank"><img src="//sstatic1.histats.com/0.gif?4874463&101"
                    alt="free site statistics" border="0"></a></noscript>
        <!-- Histats.com  END  -->
        <div class="radio-player">
            <audio class="player" id="audioPlayer">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
            
        </div>


        <div class="frequency-selector">

            <div class="tuner">
                <div class="frequency-ticks" id="frequencyTicks" style="width: 55%;">
                    <!-- Ticks de fréquence générés dynamiquement -->
                </div>
                


            </div>

            <span><button id="prev"><i class="fas fa-minus"></i> </button></span>
            <input type="range" id="frequencyRange" min="0" step="1" style="width: 55%;">
            <span><button id="next"><i class="fas fa-plus"></i> </button></span>
            <div class="frequency-display" id="frequencyDisplay"></div>
            <div class="controls">
                <button id="toggleControlsButton"><i id="toggleIcon" class="fas fa-eye"></i></button>
                <button id="playButton"><i class="fas fa-play"></i></button>
                <button id="pauseButton"><i class="fas fa-pause"></i> </button>
                <button id="stopButton"><i class="fas fa-stop"></i></button><br>
                <div class="volume-control">
                    <i class="fas fa-volume-mute volume-icon fa-2x" id="volumeIconMin" style="color: #2de22d;"></i>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" orient="vertical" style="width: 60%;"> <i class="fas fa-volume-up volume-icon fa-2x"  style="color: #2de22d; "></i>
                </div>
            </div>
        </div>

        
        <label id="regionLabel">Choisissez une région :</label>
        <select id="regionSelector" aria-labelledby="regionLabel">

                    <option value="Saguenay">Saguenay</option>

                    <option value="Montreal">Montréal</option>

                    <option value="Mauricie">Mauricie</option>

                    <optgroup label="Ouest canadien">
