<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntonisateur Radio Gratuit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

<body>
    
    <div class="tuner-container">
        <span><img class="img" src="hha0rvq.png" alt="" height="100px"></span>
        <h1>Syntonisateur Radio</h1>
        
        
        

        <div class="frequency-selector">
            <div id="stationLogo" style="background-color: rgb(160, 160, 160);">

            </div>

            <div class="tuner">
                <div class="frequency-ticks" id="frequencyTicks" style="width: 55%;">
                    <!-- Ticks de fréquence générés dynamiquement -->
                </div>
                


            </div>

            <span><button id="prev"><i class="fas fa-minus"></i> </button></span>
            <input type="range" id="frequencyRange" min="0" step="1" style="width: 55%; height: 18px; margin-top: 30px;">
            <span><button id="next"><i class="fas fa-plus"></i> </button></span>
            <div class="frequency-display" id="frequencyDisplay"></div>
            
            <div class="controls">
                <button id="toggleControlsButton"><i id="toggleIcon" class="fas fa-eye"></i></button>
                <button id="playButton"><i class="fas fa-play"></i></button>
                <button id="pauseButton"><i class="fas fa-pause"></i> </button>
                <button id="stopButton"><i class="fas fa-stop"></i></button><br>
                <div class="radio-player" style="margin-top: 15px; margin-bottom: 15px;">
                    <audio class="player" id="audioPlayer">
                        Votre navigateur ne supporte pas l'élément audio.
                    </audio>
                    
                </div>
                <div class="volume-control" id="volumeSection">
                    <button id="muteVolume"><i class="fas fa-volume-mute volume-icon " id="volumeIconMin" style="color: rgb(0, 0, 0);"></i></button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1"  style="width: 55%; height: 12px;"><button id="maxVolume"><i class="fas fa-volume-up volume-icon"  style="color: rgb(0, 0, 0); "></i></button> 
                </div>
            </div>
            <div style="background-color: rgb(160, 160, 160);">
                <div style="color: black; font-weight: bold; padding-top: 20px;">
                    <label id="regionLabel" style="color: black; font-weight: bold;">Choisissez une région :</label>
                    <select id="regionSelector" aria-labelledby="regionLabel" style="color: black; font-weight: bold;">
                        <optgroup label="Canada" style="font-size: large;">
                        <optgroup label="Québec">
                            <option value="Saguenay">Saguenay</option>
                            <option value="Quebec">Québec</option>
                            <option value="Montreal">Montréal</option>
                            <option value="Sherbrooke">Sherbrooke</option>
                            <option value="Mauricie">Mauricie</option>
                            <option value="Rimouski">Rimouski</option>
                            <!-- <option value="Saint-Hyacinthe">Saint-Hyacinthe</option>
                                            <option value="Saint-Jean-sur-Richelieu">Saint-Jean-sur-Richelieu</option>
                                            <option value="Drummondville">Drummondville</option>
                                            <option value="Est-du-Quebec">Est du Québec</option>
                                            
                                            <option value="Gatineau-Ottawa">Gatineau-Ottawa</option>
                                            
                                            
                                            <option value="Rouyn-Noranda">Rouyn-Noranda</option>
                                            <option value="Val-d'Or">Val d'Or</option>
                                            <option value="Amqui">Amqui</option>
                                            <option value="Rimouski">Rimouski</option>
                                            <option value="Alma">Alma</option>
                                            <option value="Chibougamau">Chibougamau</option>
                                            <option value="Dolbeau-Mistassini">Dolbeau-Mistassini</option>
                                            <option value="Roberval">Roberval</option>
                                            <option value="Trois-Rivieres">Trois-Rivières</option>
                                            
                                            <option value="Saint-Jerome">Saint-Jérôme</option>
                                            <option value="Mont-Tremblant">Mont-Tremblant</option>
                                            <option value="Lachute">Lachute</option>
                                            <option value="Hawkesbury">Hawkesbury</option>
                                            <option value="La-Pocatiere">La Pocatière</option>
                                            <option value="Riviere-du-Loup">Rivière-du-Loup</option>
                                            <option value="Montmagny">Montmagny</option>
                                            <option value="Saint-Georges-de-Beauce">Saint-Georges-de-Beauce</option>
                                            <option value="Baie-Comeau">Baie Comeau</option>
                                            <option value="Cote-Nord">Côte-Nord</option>
                                            <option value="Gaspesie-Iles-de-la-Madeleine">Gaspésie-Îles-de-la-Madeleine</option>
                                            <option value="Grand-Nord">Grand Nord</option>
                                            <option value="Ile-du-Prince-Edouard">Île-du-Prince-Édouard</option>
                                            <option value="Nord-de-l'Ontario">Nord de l'Ontario</option> -->
                        </optgroup>
                        <optgroup label="Ontario">
                            <option value="Ottawa">Ottawa</option>
                            <option value="Toronto">Toronto</option>
                        </optgroup>
                        <!-- 
                                    <optgroup label="Ouest canadien">
                                        <option value="Manitoba">Manitoba</option>
                                        <option value="Saskatchewan">Saskatchewan</option>
                                    </optgroup>
                                    <optgroup label="Provinces atlantiques">
                                        <option value="Nouveau-Brunswick">Nouveau-Brunswick</option>

                                        <option value="Terre-Neuve-et-Labrador">Terre-Neuve-et-Labrador</option>
                                    </optgroup> -->
                        </optgroup>
                    </select><span class="arrow"></span>
                </div>
                
                
                <div id="map" style="margin-top: 20px;"></div>

                <!-- Histats.com  (div with counter) -->
                <div id="histats_counter" style="padding-top: 15px;"></div>

                            border="0"></a></noscript>
                <!-- Histats.com  END  -->
            
            </div>
        </div>

        
        
        

    

        <div class="list">
            <h2>Stations Disponibles</h2>
            <ul class="station-list" id="stationList">
                <!-- Stations de radio -->
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
